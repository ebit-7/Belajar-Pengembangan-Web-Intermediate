<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story App</title>

  <!-- Favicon dan Icon -->
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/icons/icon-512x512.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="/assets/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/assets/icons/icon-512x512.png" />
  <meta name="theme-color" content="#4a90e2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="/assets/libs/leaflet/leaflet.css" />
</head>
<body class="page-wrapper">
  <header>
    <a href="#main-content" class="skip-link">Lewati ke Konten</a>
    <nav aria-label="Navigasi utama"></nav>
  </header>

  <main id="main-content" tabindex="-1">
    <h1>Beranda</h1>
    <section>
      <h2>Daftar Cerita</h2>
      <p>Selamat datang di aplikasi berbagi cerita perjalananmu!</p>
    </section>
    <div id="homeMap" style="height: 400px;"></div>
  </main>

  <footer>
    <p>&copy; 2025 Cerita Perjalanan | Dibuat oleh <strong>Ebit Pangestu</strong></p>
  </footer>

  <script src="/assets/libs/leaflet/leaflet.js"></script>
  <script type="module" src="/scripts/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ SW terdaftar:', reg.scope))
          .catch(err => console.error('❌ SW gagal:', err));
      });
    }
  </script>
</body>
</html>
